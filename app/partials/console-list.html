<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="consoles">
        <li ng-repeat="console in consoles | filter:query | orderBy:orderProp"
            class="thumbnail console-listing">
          <a href="#/consoles/{{console.id}}" class="thumb"><img ng-src="{{console.imageUrl}}" alt="{{console.name}}"></a>
          <a href="#/consoles/{{console.id}}">{{console.name}}</a>
          <p>{{console.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
